<!DOCTYPE html>
<html>
<body>
	<div class="container">
		<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
			<div class="jumbotron text-center">
				<h1>Questions</h1>
			</div>
			<div class="form-group">
				<input type="search" class="form-control" ng-model="searchItem" placeholder="Search your question" />
			</div>
			<div id="wrapper">
				<div  id="rows" ng-repeat="items in questionsList | filter : searchItem">
					<a href="#!display/sol/{{items.name}}"><span class="glyphicon glyphicon-question-sign"></span> {{items.name}}</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
