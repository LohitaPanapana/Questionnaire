<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
			<div id="solution">
				<a href="#!" class="btn btn-primary" id="back"><span class="glyphicon glyphicon-chevron-left"></span> Back to questions</a>
				<div class="panel panel-info">
					<div class="panel-body" id="question">
					{{result.name}}
					</div>
				</div>
				<div class="panel panel-info">
				  <div class="panel-heading">
					<h2 class="panel-title">Description</h2>
				  </div>
				  <div class="panel-body">
					{{result.desc}}
				  </div>
				</div>
				<div class="panel panel-success">
					<div>
						<select>
							<option ng-repeat="lang in language">{{lang}}</option>
						</select>
					</div>
					<div class="panel-heading">
						<h2 class="panel-title">Solution</h2>
					</div>
				  <div class="panel-body">
					<div id="code">
					</div>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
